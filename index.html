<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="img/virus.svg" />
    <title>covid-19</title>
    <link rel="stylesheet" href="fontawesome-free-5.12.0-web/css/all.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/css%20file.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/virus.png" width="30px" height="30px" alt="" />
          COVID-19
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link text-uppercase" href="#for-searsh">
                home<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-uppercase"
                target="blank"
                href="https://www.care.gov.eg/EgyptCare/StaticContent/About.aspx"
                >about virus</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-uppercase"
                target="blank"
                href="https://www.care.gov.eg/EgyptCare/Index.aspx"
                >Ministry of Health</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12 mb-4">
          <form action="">
            <div>
              <i class="fa fa-search text-white"></i>
              <input
                id="ipcountry"
                placeholder="searsh"
                type="search"
                class="my-3"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="the-first text-center">
      <div class="container bg-white rounded p-3">
        <i
          class="fas fa-chart-line fa-2x border border-dark rounded-circle text-danger p-2 bg-transparent"
        ></i>
        <h1 class="d-inline-block mb-4">statistics</h1>
        <div class="row" id="for-searsh"></div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <img src="img/virus.svg" width="40px" height="40px" alt="" />
        </div>
      </div>

      <div class="row justify-content-around" id="all"></div>
    </div>
    
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/js%20file.js"></script>
    
  </body>
</html>
